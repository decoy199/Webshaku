<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和傘と提灯のアニメーション</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('wagara-dark.jpg') no-repeat center center/cover;
            background-color: #1a1a1a;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .item {
            position: absolute;
            width: 150px;
            height: auto;
            animation: sway 4s ease-in-out infinite alternate, float 6s ease-in-out infinite alternate;
        }
        .umbrella {
            top: 20%;
            left: 5%;
        }
        .lantern {
            top: 10%;
            right: 5%;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
        .video-bg {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80vw;
            height: 80vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
            filter: brightness(50%) contrast(120%);
        }
        .glow {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(255, 140, 0, 0.6) 10%, rgba(255, 140, 0, 0) 70%);
            border-radius: 50%;
            animation: pulse 3s infinite alternate;
            mix-blend-mode: screen;
        }
        .glow-lantern {
            top: 10%;
            right: 5%;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        .leaf {
            position: absolute;
            width: 50px;
            height: auto;
            opacity: 0.8;
            animation: fall 6s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        

        .radio-input {
  display: flex;
  align-items: center;
  gap: 10px;
  background-color: #1e1e1e;
  padding: 10px;
  border-radius: 10px;
  position: fixed; /* Ensure visibility */
  bottom: 20px; /* Adjust placement */
  left: 50%;
  transform: translateX(-50%);
  z-index: 10; /* Ensure it appears above other elements */
}


.radio-input input {
  display: none;
}

.radio-input .label {
  width: 80px;
  height: 90px;
  background-color: #333;
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10px;
  border-top: 2px solid #444;
  transition: all 0.2s ease;
  position: relative;
  z-index: 2;
}

.label .back-side {
  position: absolute;
  top: -10px;
  left: 0;
  background-color: #333;
  border-radius: 6px 6px 4px 4px;
  width: 100%;
  height: 16px;
  box-shadow: inset 0 5px 3px 1px rgba(0, 0, 0, 0.5);
  transform: perspective(300px) rotateX(50deg);
  z-index: 1;
  opacity: 0;
  transition: all 0.2s ease;
}

.label:has(input[type="radio"]:checked) .back-side {
  opacity: 1;
}

.label:has(input[type="radio"]:checked) {
  transform: perspective(200px) rotateX(-15deg);
  transform-origin: 50% 40%;
  box-shadow: inset 0px -15px 12px 0px rgba(0, 0, 0, 0.5);
  border-top: 2px solid #2589c3;
  margin-top: 6px;
  border-radius: 0 0 6px 6px;
}

.label .text {
  color: white;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  transition: all 0.2s ease;
  text-shadow: -1px -1px 1px rgba(224, 224, 224, 0.1);
}

.label input[type="radio"]:checked + .text {
  color: #258ac3;
  text-shadow: 0px 0px 8px rgb(37, 138, 195);
}

.label .bottom-line {
  width: 100%;
  height: 5px;
  border-radius: 999px;
  background-color: #333;
  box-shadow: 0 0 3px 0px rgb(19, 19, 19);
  border-top: 2px solid #444;
  transition: all 0.2s ease;
}

.label:has(input[type="radio"]:checked) .bottom-line {
  background-color: #1a1a1a;
  border-top: 2px solid #258ac3;
}
    </style>
</head>
<body>
    <video class="video-bg" id="backgroundVideo" autoplay loop muted>
        <source src="mov_hts-samp005.mp4" type="video/mp4">
    </video>
    <div class="container">
        
        <img src="7680.png" class="item lantern" alt="提灯">
        <div class="glow glow-lantern"></div>
        <img src="momiji-2.png" class="leaf" style="top: -5%; left: 20%; animation-delay: 0s;">
        <img src="momiji1.png" class="leaf" style="top: -10%; left: 40%; animation-delay: 2s;">
        <img src="momiji-2.png" class="leaf" style="top: -15%; left: 60%; animation-delay: 4s;">
    </div>
    <div class="radio-input">
        <label class="label">
          <div class="back-side"></div>
          <input type="radio" id="value-1" name="value-radio" value="value-1" onclick="toggleVideo()" />
          <span class="text">再生</span>
          <span class="bottom-line"></span>
        </label>
      
        <label class="label">
          <div class="back-side"></div>
          <input type="radio" id="value-2" name="value-radio" value="value-2" onclick="toggleVideo()" />
          <span class="text">停止</span>
          <span class="bottom-line"></span>
        </label>
      
        <a href="mov_hts-samp005.mp3" download>
          <button>MP3をダウンロード</button>
        </a>
      
        <a href="https://www.icloud.com/shortcuts/90754db74d2c405e9de66e4ddb114d34">
          <button>iPhone</button>
        </a>
      </div>
    <script>
        function toggleVideo() {
            var video = document.getElementById("backgroundVideo");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>

</html>
