<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>和傘と提灯のアニメーション</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('wagara-dark.jpg') no-repeat center center/cover;
            background-color: #1a1a1a;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .item {
            position: absolute;
            width: 30vw; /* Use viewport width for responsiveness */
            height: auto;
            animation: sway 4s ease-in-out infinite alternate, float 6s ease-in-out infinite alternate;
        }
        .lantern {
            top: 10%;
            right: 5%;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
        .video-bg {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80vw;
            height: 80vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
            filter: brightness(50%) contrast(120%);
        }
        .glow {
            position: absolute;
            width: 40vw; /* Use viewport width for responsiveness */
            height: 40vw; /* Use viewport width for responsiveness */
            background: radial-gradient(circle, rgba(255, 140, 0, 0.6) 10%, rgba(255, 140, 0, 0) 70%);
            border-radius: 50%;
            animation: pulse 3s infinite alternate;
            mix-blend-mode: screen;
        }
        .glow-lantern {
            top: 10%;
            right: 5%;
        }


        
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: auto;
            opacity: 0.8;
            will-change: transform, opacity;
            animation: fall 6s linear infinite;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        @keyframes fall {
            0% { transform: translate3d(0, -10vh, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate3d(0, 110vh, 0) rotate(360deg); opacity: 0.1; }
        }
        .safari-iphone13mini .leaf {
            animation: fall-safari 8s linear infinite !important;
            opacity: 1 !important; /* Prevent flickering */
            transform: translate3d(0, 0, 0) !important; /* Force hardware acceleration */
        }

        @keyframes fall-safari {
            0% { transform: translate3d(0, -10vh, 0) rotate(0deg); opacity: 1; }
            50% { opacity: 0.9; }
            100% { transform: translate3d(0, 100vh, 0) rotate(180deg); opacity: 0.1; }
        }

        



        
        
        .radio-input {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px; /* Increased padding for touch targets */
            border-radius: 8px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 14px; /* Increased font size for readability */
            flex-wrap: wrap;
        }

        .radio-input .label {
            width: 50px;
            height: 35px;
            font-size: 10px;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: linear-gradient(to bottom, #333, #222);
            border-radius: 6px;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }

        .radio-input .text {
            font-size: 10px;
            white-space: nowrap;
            color: white;
        }

        .radio-input a,
        .radio-input button {
            font-size: 10px;
            padding: 5px 8px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        .radio-input button:hover,
        .radio-input a:hover {
            background-color: #d13600;
        }

        .radio-input input[type="radio"] {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            outline: none;
            border: 1px solid #999;
            margin: 2px;
        }

        .radio-input input[type="radio"]:checked {
            background: #ff4500;
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 600px) {
            .item {
                width: 40vw; /* Adjust size for smaller screens */
            }
            .glow {
                width: 50vw; /* Adjust size for smaller screens */
                height: 50vw; /* Adjust size for smaller screens */
            }
            .radio-input {
                font-size: 12px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <video class="video-bg" id="backgroundVideo" autoplay loop muted>
        <source src="mov_hts-samp005.mp4" type="video/mp4">
    </video>
    <div class="container">
        <img src="7680.png" class="item lantern" alt="提灯">
        <div class="glow glow-lantern"></div>
    </div>

    <div class="glow glow-lantern"></div>
        <img src="momiji-2.png" class="leaf" style="top: -5%; left: 20%; animation-delay: 0s;">
        <img src="momiji1.png" class="leaf" style="top: -10%; left: 40%; animation-delay: 2s;">
        <img src="momiji-2.png" class="leaf" style="top: -15%; left: 60%; animation-delay: 4s;">
    </div>

    <div class="radio-input">
        <label class="label">
            <input type="radio" id="value-1" name="value-radio" value="value-1" onclick="toggleVideo()" />
            <span class="text">再生</span>
        </label>
      
        <label class="label">
            <input type="radio" id="value-2" name="value-radio" value="value-2" onclick="toggleVideo()" />
            <span class="text">停止</span>
        </label>
    
        <a href="mov_hts-samp005.mp3" download>
            <button>MP3をダウンロード</button>
        </a>
    
        <a href="https://www.icloud.com/shortcuts/90754db74d2c405e9de66e4ddb114d34">
            <button>iPhone</button>
        </a>
    </div>
    
    <script>
        function toggleVideo() {
            var video = document.getElementById("backgroundVideo");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>

    <script>
        function detectSafariOnIPhone13Mini() {
    var ua = navigator.userAgent;
    var isSafari = /^((?!chrome|android).)*safari/i.test(ua); // Detect Safari
    var isIPhone = /iPhone/i.test(ua);
    var isMini = window.screen.width === 375 && window.screen.height === 812; // iPhone 13 mini screen size

    if (isSafari && isIPhone && isMini) {
        document.body.classList.add("safari-iphone13mini");
    }
}

detectSafariOnIPhone13Mini();

    </script>
</body>

</html>
