<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和傘と提灯のアニメーション</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('wagara-dark.jpg') no-repeat center center/cover;
            background-color: #1a1a1a;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .item {
            position: absolute;
            width: 150px;
            height: auto;
            animation: sway 4s ease-in-out infinite alternate, float 6s ease-in-out infinite alternate;
        }
        .umbrella {
            top: 20%;
            left: 5%;
        }
        .lantern {
            top: 10%;
            right: 5%;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
        .video-bg {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80vw;
            height: 80vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
            filter: brightness(50%) contrast(120%);
        }
        .glow {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(255, 140, 0, 0.6) 10%, rgba(255, 140, 0, 0) 70%);
            border-radius: 50%;
            animation: pulse 3s infinite alternate;
            mix-blend-mode: screen;
        }
        .glow-lantern {
            top: 10%;
            right: 5%;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        .leaf {
            position: absolute;
            width: 50px;
            height: auto;
            opacity: 0.8;
            animation: fall 6s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .controls button {
            color: white;
            background: none;
            border: 1px solid white;
            padding: 5px 15px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <video class="video-bg" id="backgroundVideo" autoplay loop muted>
        <source src="mov_hts-samp005.mp4" type="video/mp4">
    </video>
    <div class="container">
        
        <img src="7680.png" class="item lantern" alt="提灯">
        <div class="glow glow-lantern"></div>
        <img src="momiji-2.png" class="leaf" style="top: -5%; left: 20%; animation-delay: 0s;">
        <img src="momiji1.png" class="leaf" style="top: -10%; left: 40%; animation-delay: 2s;">
        <img src="momiji-2.png" class="leaf" style="top: -15%; left: 60%; animation-delay: 4s;">
    </div>
    <div class="controls">
        <button onclick="toggleVideo()">再生 / 停止</button>
        <a href="mov_hts-samp005.mp3" download>
            <button>MP3をダウンロード</button>
        </a>
        <a href="https://www.icloud.com/shortcuts/90754db74d2c405e9de66e4ddb114d34">
          <button>iphone</button>
      </a>


    </div>
    <script>
        function toggleVideo() {
            var video = document.getElementById("backgroundVideo");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>
</html>
