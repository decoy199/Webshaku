<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和傘と提灯のアニメーション</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('wagara-dark.jpg') no-repeat center center/cover;
            background-color: #1a1a1a;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .item {
            position: absolute;
            width: 150px;
            height: auto;
            animation: sway 4s ease-in-out infinite alternate, float 6s ease-in-out infinite alternate;
        }
        .umbrella {
            top: 20%;
            left: 5%;
        }
        .lantern {
            top: 10%;
            right: 5%;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
        .video-bg {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80vw;
            height: 80vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
            filter: brightness(50%) contrast(120%);
        }
        .glow {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(255, 140, 0, 0.6) 10%, rgba(255, 140, 0, 0) 70%);
            border-radius: 50%;
            animation: pulse 3s infinite alternate;
            mix-blend-mode: screen;
        }
        .glow-lantern {
            top: 10%;
            right: 5%;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        .leaf {
            position: absolute;
            width: 50px;
            height: auto;
            opacity: 0.8;
            animation: fall 6s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        

.radio-input {
  display: flex;
  align-items: center;
  gap: 5px; /* Reduce spacing */
  background-color: rgba(0, 0, 0, 0.5);
  padding: 5px; /* Reduce padding */
  border-radius: 8px;
  position: fixed;
  bottom: 10px; /* Move it lower */
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  font-size: 12px; /* Reduce overall text size */
}

.radio-input .label {
  width: 60px; /* Make labels smaller */
  height: 40px; /* Reduce height */
  font-size: 10px;
  padding: 5px;
}

.radio-input .text {
  font-size: 10px; /* Reduce text size */
}

.radio-input a,
.radio-input button {
  font-size: 10px; /* Reduce button text */
  padding: 5px 10px; /* Make buttons smaller */
}



.radio-input .label:has(input[type="radio"]:checked) {
  background: linear-gradient(to bottom, #1d1d1d, #1d1d1d);
  box-shadow: none;
}



.radio-input button:hover,
.radio-input a:hover {
  background-color: #d13600;
}

.radio-input .label {
  width: 90px;
  height: 60px;
  background: linear-gradient(to bottom, #333333, rgb(36, 35, 35));
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 8px;
  transition: all 0.1s linear;
  border-top: 1px solid #4e4d4d;
  background-color: #333333;
  position: relative;
  cursor: pointer;
  box-shadow: 0px 17px 5px 1px rgba(0, 0, 0, 0.2);
}

.label:has(input[type="radio"]:checked) {
  box-shadow: 0px 17px 5px 1px rgba(0, 0, 0, 0);
  background: linear-gradient(to bottom, #1d1d1d, #1d1d1d);
  border-top: none;
}

.label:first-child {
  border-top-left-radius: 6px;
  border-bottom-left-radius: 6px;
}

.label:last-child {
  border-top-right-radius: 6px;
  border-bottom-right-radius: 6px;
}

.label::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 103%;
  height: 100%;
  border-radius: 10px;
  background: linear-gradient(
    to bottom,
    transparent 10%,
    transparent,
    transparent 90%
  );
  transition: all 0.1s linear;
  z-index: -1;
}

.label:has(input[type="radio"]:checked)::before {
  background: linear-gradient(
    to bottom,
    transparent 10%,
    #cae2fd63,
    transparent 90%
  );
}

.label .text {
  color: black;
  font-size: 15px;
  line-height: 12px;
  padding: 0px;
  font-weight: 800;
  text-transform: uppercase;
  transition: all 0.1s linear;
  text-shadow:
    -1px -1px 1px rgb(224, 224, 224, 0.1),
    0px 2px 3px rgb(0, 0, 0, 0.3);
}

.label input[type="radio"]:checked + .text {
  color: rgb(202, 226, 253);
  text-shadow: 0px 0px 12px #cae2fd;
}

    </style>
</head>
<body>
    <video class="video-bg" id="backgroundVideo" autoplay loop muted>
        <source src="mov_hts-samp005.mp4" type="video/mp4">
    </video>
    <div class="container">
        
        <img src="7680.png" class="item lantern" alt="提灯">
        <div class="glow glow-lantern"></div>
        <img src="momiji-2.png" class="leaf" style="top: -5%; left: 20%; animation-delay: 0s;">
        <img src="momiji1.png" class="leaf" style="top: -10%; left: 40%; animation-delay: 2s;">
        <img src="momiji-2.png" class="leaf" style="top: -15%; left: 60%; animation-delay: 4s;">
    </div>
    <div class="radio-input">
        <label class="label">
            <input type="radio" id="value-1" name="value-radio" value="value-1" onclick="toggleVideo()" />
            <span class="text">再生</span>
        </label>
      
        <label class="label">
            <input type="radio" id="value-2" name="value-radio" value="value-2" onclick="toggleVideo()" />
            <span class="text">停止</span>
        </label>
    
        <a href="mov_hts-samp005.mp3" download>
            <button>MP3をダウンロード</button>
        </a>
    
        <a href="https://www.icloud.com/shortcuts/90754db74d2c405e9de66e4ddb114d34">
            <button>iPhone</button>
        </a>
    </div>
    
    <script>
        function toggleVideo() {
            var video = document.getElementById("backgroundVideo");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>

</html>
