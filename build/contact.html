<script>
    function setLanguage(lang) {
        if (lang === 'en') {
            location.href = 'contactE.html'; // 英語ページに遷移
        } else if (lang === 'ja') {
            location.href = 'contact.html'; // 日本語ページに遷移
        }
    }
    
    // ナビゲーションメニューのリンククリックでメニューを閉じる
    document.querySelectorAll('.nav a').forEach(function(link) {
        link.addEventListener('click', function() {
            document.getElementById('menu').checked = false; // メニューを閉じる
        });
    });
