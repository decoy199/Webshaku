        /* 全体のスタイル */
 body {
    font-family: 'Yu Mincho', serif;

}

 /* ヘッダーの調整 */


@keyframes fadeInBg {
    from {
        opacity: 0;
    }
    to {
        opacity: 1.5;
    }
}






        
        header h1 {
    margin: 0;
    font-size: 2.8rem;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    writing-mode: vertical-rl; /* Keep vertical writing */
    position: absolute;
    right: 20%; 
    top: 30%;
    transform: translateY(0);
    font-size: 4rem;
}

header h1 span.name {
    font-size: 3rem; /* Make Kodo Ishibashi larger */
    font-weight: bold;
    display: block;
}

header h1 span.title {
    font-size: 1.5rem; /* Make Shakuhachi Performer smaller */
}

        
 /* メニューとヘッダーが重ならないようにするための調整 */
.menu {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 50px;
    height: 50px;
    background-color: #deb068;
    border-radius: 50%;
    cursor: pointer;
    z-index: 200;
}
        .menu span {
            display: block;
            width: 50%;
            height: 2%;
            background-color: #555;
            margin: 5px 0;
            transition: transform 250ms ease;
        }

        #menu {
            display: none;
        }

        #menu:checked ~ .menu {
            background-color: transparent;
        }

        #menu:checked ~ .nav {
            left: 0;
        }

        /* サイドメニュー */
        .nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #ffffff;
            transition: left 0.3s ease;
            z-index: 100;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 50px 0 0;
        }

        .nav ul li {
            margin: 0;
            padding: 15px;
            text-align: center;
        }

        .nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            display: block;
        }

        .nav ul li a:hover {
            background-color: #444;
        }

/* 言語切替ボタンの位置調整 */
.language-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 3;
}
/* mainの下に移動するためのクラス */
.language-toggle-scrolled {
        position: absolute;
        top: calc(100vh + 20px); /* mainの下に配置 */
        right: 20px;
    }

        .language-toggle button {
            background-color: #deb068;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .language-toggle button:hover {
            background-color: #ffdbac;
            color: #804000;
        }


        /* プロフィールカード */
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #fff;
        }

        .profile-card img {
            width: 100%;
            border-bottom: 5px solid #3777e7;
        }

        .profile-card h5 {
            font-size: 1.5rem;
            color: #333;
        }

        .profile-card p {
            color: #666;
        }

        .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #3777e7;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: fadeIn 1s ease-in-out;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            border-left: 4px solid #804000;
            padding-left: 0.5rem;
            color: #804000;
            margin-bottom: 1rem;
        }

        p {
            text-indent: 1em;
        }

        /* フッター */
        footer {
            background-color: #804000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffdbac;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .event-detail {
            margin-top: 1rem;
            background-color: #f1f1f1;

        }

        .event-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
