
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      line-height: 1.6;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.8em;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .icon {
      font-size: 4em;
      color: #3498db;
      margin-bottom: 25px;
      animation: bounce 2s infinite;
    }

    .contact-info {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }

    .contact-info a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-7px);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚙️</div>
    <h1>Undergoing Maintenance</h1>
    <p>We're currently performing some essential updates to improve your experience. Please check back shortly!</p>
    <p>ご迷惑をおかけして申し訳ありませんが、システムメンテナンス中です。しばらくしてから再度アクセスしてください。</p>
    
  </div>
</body>
</html>
