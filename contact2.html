        /* 全体のスタイル */
 body {
    font-family: 'Yu Mincho', serif;
    line-height: 1.8;
    margin: 0;
    padding: 0;
    color: #0b0b0b;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    
    /* Background Image */
    background-image: url('japanese-paper.jpg');
    background-size: cover; /* Ensures the image covers the entire page */
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed; /* Keeps the background fixed when scrolling */
}

 /* ヘッダーの調整 */


@keyframes fadeInBg {
    from {
        opacity: 0;
    }
    to {
        opacity: 1.5;
    }
}






        
        header h1 {
    margin: 0;
    font-size: 2.8rem;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    writing-mode: vertical-rl; /* Keep vertical writing */
    position: absolute;
    right: 20%; 
    top: 30%;
    transform: translateY(0);
    font-size: 4rem;
}

header h1 span.name {
    font-size: 3rem; /* Make Kodo Ishibashi larger */
    font-weight: bold;
    display: block;
}

header h1 span.title {
    font-size: 1.5rem; /* Make Shakuhachi Performer smaller */
}

        
 /* メニューとヘッダーが重ならないようにするための調整 */
.menu {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 50px;
    height: 50px;
    background-color: #deb068;
    border-radius: 50%;
    cursor: pointer;
    z-index: 200;
}
        .menu span {
            display: block;
            width: 50%;
            height: 2%;
            background-color: #555;
            margin: 5px 0;
            transition: transform 250ms ease;
        }

        #menu {
            display: none;
        }

        #menu:checked ~ .menu {
            background-color: transparent;
        }

        #menu:checked ~ .nav {
            left: 0;
        }

        /* サイドメニュー */
        .nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #ffffff;
            transition: left 0.3s ease;
            z-index: 100;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 50px 0 0;
        }

        .nav ul li {
            margin: 0;
            padding: 15px;
            text-align: center;
        }

        .nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            display: block;
        }

        .nav ul li a:hover {
            background-color: #444;
        }

/* 言語切替ボタンの位置調整 */
.language-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 3;
}
/* mainの下に移動するためのクラス */
.language-toggle-scrolled {
        position: absolute;
        top: calc(100vh + 20px); /* mainの下に配置 */
        right: 20px;
    }

        .language-toggle button {
            background-color: #deb068;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .language-toggle button:hover {
            background-color: #ffdbac;
            color: #804000;
        }

.c-accordion {
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.7s ease;
}

.c-accordion:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.c-accordion[open] {
    border-color: #804000;
    background-color: #fdf7f0;
}

.c-accordion__header {
    cursor: pointer;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.7s ease;
    background-color: #fff;
}

.c-accordion__close-heading {
    font-size: 1.2rem;
    font-weight: bold;
    color: #804000;
    line-height: 1.2;
    display: block;
}

.c-accordion__open-heading {
    font-size: 1.2rem;
    font-weight: bold;
    color: #804000;
    line-height: 1.2;
    display: none;
}

.c-accordion[open] .c-accordion__close-heading {
    display: none;
}

.c-accordion[open] .c-accordion__open-heading {
    display: block;
}

.c-accordion__content {
    padding: 1rem;
    animation: fadeIn 1.3s ease;
}

.c-accordion__plus {
    display: inline-block;
    width: 20px;
    height: 2px;
    background-color: #804000;
    position: relative;
    transition: transform 0.3s;
}

.c-accordion__plus::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #804000;
    transform: rotate(90deg);
    transition: transform 0.3s;
}

.c-accordion[open] .c-accordion__plus::before {
    transform: rotate(0deg);
}


       /* メインコンテンツ */
main {
    flex: 1;
    padding: 2rem;
    margin: 0 auto;
    background: transparent; /* Ensures main doesn't override the body background */
}


        section {
            margin-bottom: 3rem;
        }

        h2 {
            border-left: 4px solid #804000;
            padding-left: 0.5rem;
            color: #804000;
            margin-bottom: 1rem;

        p {
            text-indent: 1em;

        /* フッター */
        footer {
            background-color: #804000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffdbac;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .event-detail {
            margin-top: 1rem;
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 8px;
        }

        .event-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
