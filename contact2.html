 /* ヘッダーの調整 */
header {
    position: relative;
    color: #333;
    text-align: center;
    padding: 0;
    overflow: hidden;
    background-image: url('profile1.jpg');
    background-position: center;
    background-size: cover;
    opacity: 0; /* Initially hidden */
    animation: fadeInBg 1s ease-in-out forwards;
    animation-delay: 1s;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center top;
    background-attachment: fixed;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0);
    transition: opacity 0.3s ease;
    z-index: 10;
    background-attachment: scroll;
}

@keyframes fadeInBg {
    from {
        opacity: 0;
    }
    to {
        opacity: 1.5;
    }
}




        /* ヘッダーが透明になる状態 */

            opacity: 0; /* 透明度を0に */
        }



        header::before {
            content: "";

            top: 0;
            left: 0;

            height: 100%;

        }

            position: absolute;

 /* メニューとヘッダーが重ならないようにするための調整 */
.menu {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 50px;
    height: 50px;
    background-color: #deb068;
    border-radius: 50%;
    cursor: pointer;
    z-index: 200;
}
        .menu span {
            display: block;
            width: 50%;
            height: 2%;
            background-color: #555;
            margin: 5px 0;
            transition: transform 250ms ease;
        }

        #menu {
            display: none;
        }

        #menu:checked ~ .menu {
            background-color: transparent;
        }

        #menu:checked ~ .nav {
            left: 0;
        }

        /* サイドメニュー */
        .nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #ffffff;
            transition: left 0.3s ease;
            z-index: 100;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 50px 0 0;
        }

        .nav ul li {
            margin: 0;
            padding: 15px;
            text-align: center;
        }

        .nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            display: block;
        }

        .nav ul li a:hover {
            background-color: #444;
        }

/* 言語切替ボタンの位置調整 */
.language-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 3;
}
/* mainの下に移動するためのクラス */
.language-toggle-scrolled {
        position: absolute;
        top: calc(100vh + 20px); /* mainの下に配置 */
        right: 20px;
    }

        .language-toggle button {
            background-color: #deb068;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .language-toggle button:hover {
            background-color: #ffdbac;
            color: #804000;
        }

       .c-accordion {
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.7s ease;
}

.c-accordion:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.c-accordion[open] {
    border-color: #804000;
    background-color: #fdf7f0;
}

.c-accordion__header {
    cursor: pointer;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.7s ease;
    background-color: #fff;
}

.c-accordion__close-heading {
    font-size: 1.2rem;
    font-weight: bold;
    color: #804000;
    line-height: 1.2;
    display: block;
}

.c-accordion__open-heading {
    font-size: 1.2rem;
    font-weight: bold;
    color: #804000;
    line-height: 1.2;
    display: none;
}

.c-accordion[open] .c-accordion__close-heading {
    display: none;
}

.c-accordion[open] .c-accordion__open-heading {
    display: block;
}

.c-accordion__content {
    padding: 1rem;
    animation: fadeIn 1.3s ease;
}

.c-accordion__plus {
    display: inline-block;
    width: 20px;
    height: 2px;
    background-color: #804000;
    position: relative;
    transition: transform 0.3s;
}

.c-accordion__plus::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #804000;
    transform: rotate(90deg);
    transition: transform 0.3s;
}

.c-accordion[open] .c-accordion__plus::before {
    transform: rotate(0deg);
}




/* アニメーション */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

  letter-spacing: -0.035em;

  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--hover-text);
  border-radius: 5px;
  font-weight: bold;
  top: 100%;
  transition: all 0.3s cubic-bezier(0.6, 0.4, 0, 1);
}

.card:hover span {
  top: 0;
  font-size: 1.2em;
}

  background: var(--hover-bg);
}

.card:hover > strong {
  opacity: 0;
