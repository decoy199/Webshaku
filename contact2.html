.loader span:nth-child(1) {

}

.loader span:nth-child(2) {

}

@keyframes uiverse723 {
  0%, 100% {
    clip-path: polygon(0% 45%, 15% 44%, 32% 50%, 
     54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
  }

  50% {
    clip-path: polygon(0% 60%, 16% 65%, 34% 66%, 
     51% 62%, 67% 50%, 84% 45%, 100% 46%, 100% 100%, 0% 100%);
  }
}


 /* ヘッダーの調整 */


@keyframes fadeInBg {
    from {
        opacity: 0;
    }
    to {
        opacity: 1.5;
    }
}

.leaf {
    position: absolute;
    width: 50px;
    height: auto;
    opacity: 0.8;
    will-change: transform, opacity;
    animation: fall 20s linear infinite; /* Increased duration */
    transform: translateZ(0);
    backface-visibility: hidden;
}

@keyframes fall {
    0% { transform: translate3d(0, -10vh, 0) rotate(0deg); opacity: 1; }
    100% { transform: translate3d(0, 190vh, 0) rotate(360deg); opacity: 0.8; } /* Increased falling distance */
}

.safari-iphone13mini .leaf {
    animation: fall-safari 35s linear infinite; /* Longer animation for Safari */
    opacity: 1 !important;
    transform: translate3d(0, 0, 0) !important;
}

@keyframes fall-safari {
    0% { transform: translate3d(0, -10vh, 0) rotate(0deg); opacity: 1; }
    50% { opacity: 0.9; }
    100% { transform: translate3d(0, 250vh, 0) rotate(180deg); opacity: 0.8; }
}





/* アニメーション */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-10px);
    }
    100% {

    }
}

.card-container {
  display: flex;
  justify-content: center;
  gap: 20px;

.card {
  width: 300px;
  height: 280px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 10px;
  background-color: #fffffe;
  border-radius: 15px;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: "";
  width: 350px;
  height: 100px;
  position: absolute;
  top: 0;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  border-bottom: 3px solid #fefefe;
  background: linear-gradient(40deg, rgb(151, 124, 43) 0%, rgb(36, 39, 26) 50%, rgb(92, 61, 18) 100%);
  transition: all 0.5s ease;
}

.card * {
  z-index: 1;
}

.image {

  height: 90px;
  background-image: url('profile1.jpg');
  border-radius: 50%;
  border: 4px solid #fefefe;
  margin-top: 30px;
  transition: all 0.5s ease;
}

.card-info {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  transition: all 0.5s ease;
}

.card-info span {
  font-weight: 600;
  font-size: 24px;
  color: #161A42;
  margin-top: 15px;

.card-info p {

}

.button {
  text-decoration: none;
  background-color: #2e3b49;
  color: white;
  padding: 5px 20px;
  border-radius: 5px;
  border: 1px solid white;
  transition: all 0.5s ease;
}

.card:hover::before {
  width: 350px;
  height: 300px;
  border-bottom: none;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  transform: scale(0.95);
}

.card:hover .card-info {
  transform: translate(0%,-25%);
}

.card:hover .image {
  transform: scale(2) translate(-60%,-40%);
}

.button:hover {
  background-color: #FF6844;
  transform: scale(1.1);
}
