<html><!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav li {
            margin: 0 10px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .section {
            padding: 40px 0;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #444;
        }

        .service-list {
            display: flex;
            justify-content: space-around;
        }

        .service-item {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 45%;
        }

        footer.footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea, form button {
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        form button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">My Website</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="about" class="section">
            <div class="container">
                <h2>About Us</h2>
                <p>Welcome to our website! We are dedicated to providing the best service.</p>
            </div>
        </section>
        <section id="services" class="section">
            <div class="container">
                <h2>Our Services</h2>
                <div class="service-list">
                    <div class="service-item">
                        <h3>Service 1</h3>
                        <p>Details about Service 1.</p>
                    </div>
                    <div class="service-item">
                        <h3>Service 2</h3>
                        <p>Details about Service 2.</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="section">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert(`Thank you, ${name}! We have received your message.`);
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
