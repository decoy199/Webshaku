 /* ヘッダーの調整 */
header {

}

@keyframes fadeInBg {
    from {
        opacity: 0;
    }
    to {
        opacity: 1.5;
    }
}

 /* メニューとヘッダーが重ならないようにするための調整 */
.menu {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 50px;
    height: 50px;
    background-color: #deb068;
    border-radius: 50%;
    cursor: pointer;
    z-index: 200;
}
        .menu span {
            display: block;
            width: 50%;
            height: 2%;
            background-color: #555;
            margin: 5px 0;
            transition: transform 250ms ease;
        }

        #menu {
            display: none;
        }

        #menu:checked ~ .menu {
            background-color: transparent;
        }

        #menu:checked ~ .nav {
            left: 0;
        }

        /* サイドメニュー */
        .nav {
            position: fixed;
            top: 0;
            left: -250px;

            height: 100%;
            background-color: #333;
            color: #ffffff;
            transition: left 0.3s ease;
            z-index: 100;
        }

            padding: 0;
            margin: 50px 0 0;

            padding: 15px;
            text-align: center;
        }

        .nav ul li a {

            color: #fff;
            font-size: 1.2rem;
            display: block;
        }

        }

/* 言語切替ボタンの位置調整 */
.language-toggle {

}
/* mainの下に移動するためのクラス */

    }

        .language-toggle button {

       .c-accordion {

    border: 1px solid #ddd;
    border-radius: 8px;

    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.7s ease;
}

.c-accordion:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.c-accordion[open] {
    border-color: #804000;
    background-color: #fdf7f0;
}

.c-accordion__header {
    cursor: pointer;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.7s ease;
    background-color: #fff;
}

.c-accordion__close-heading {
    font-size: 1.2rem;
    font-weight: bold;
    color: #804000;
    line-height: 1.2;
    display: block;
}

.c-accordion__open-heading {
    font-size: 1.2rem;
    font-weight: bold;
    color: #804000;
    line-height: 1.2;
    display: none;
}

.c-accordion[open] .c-accordion__close-heading {
    display: none;
}

.c-accordion[open] .c-accordion__open-heading {
    display: block;
}

.c-accordion__content {
    padding: 1rem;
    animation: fadeIn 1.3s ease;
}

.c-accordion__plus {
    display: inline-block;
    width: 20px;
    height: 2px;
    background-color: #804000;
    position: relative;
    transition: transform 0.3s;
}

.c-accordion__plus::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #804000;
    transform: rotate(90deg);
    transition: transform 0.3s;
}

.c-accordion[open] .c-accordion__plus::before {
    transform: rotate(0deg);
}
